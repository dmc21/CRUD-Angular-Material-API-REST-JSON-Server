

<div  fxLayout="row" 
fxLayout.xs="column" 
fxLayoutAlign="space-around"
fxLayoutGap="30px">

<div fxFlex="60">

  <h1 class="mat-display-1">Tabla de productos</h1>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
        <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div fxFlex="40" >
     
          <h1 class="mat-display-1">Inserción de productos Hardware</h1>
           
    <form class="example-form" [formGroup]="insertarForm" (ngSubmit)="insert($event)">
        <mat-form-field class="example-full-width">
            <input type="hidden" formControlName="id">
          <input matInput placeholder="Nombre del producto" formControlName="nombre">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Categoría" formControlName="categoria">
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="5px" fxLayout.xs="column">
          <button mat-raised-button color="primary" *ngIf="insertarForm.valid">{{mensajeButton}}</button>
          <button mat-raised-button color="primary" *ngIf="insertarForm.invalid" disabled>{{mensajeButton}}</button>
          <button mat-raised-button color="warn" *ngIf="product.id == ''">Restablecer</button>
          <button mat-raised-button color="warn" *ngIf="product.id != ''" (click)="delete(product.id)">Eliminar producto</button>
        </div>
        
      </form>      
  </div>
</div>
